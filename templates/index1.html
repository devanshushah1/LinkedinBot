<!DOCTYPE html>
<html lang="en">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
{#    {% if data_connected %}#}
    <div class="alert alert-success" role="alert">
        <strong>{{data_connected}}</strong>
    </div>

{#    {% endif %}#}
    <form method="POST">
			{% csrf_token %}
        <br><br>
        <div class="form-group" align="center"><label style="color: crimson"><h4>CONNECT THE PROFILES</h4></label></div>
        <div class="form-group"><label style="color: darkgreen">* Write your mail id and password of your linkedin profile , along with that ,fill the box with (y/n). If you want to connect the person with an add note, then write 'y' and fill the Note box below.If you want to connect to profile without any note ,then write 'n' and don't write anything on the Note box.
            In the Note mention like e.g- <h5>Hi [[first_name]] [[last_name]] [[company]] [[position]], I hope you are fine. We are selling our products you may be interested in.</h5></label></div>

		<div class="form-group">
            <label for="unique_id_of_email"><h4>Email address:</h4></label>
            <input id= "unique_id_of_email"  name='uid' type="text" class="form-control" placeholder="Enter email"></input>
		</div>
        <br>
        <div class=form-group">
			<label for="pwd"><h4>Password:</h4></label>
            <input id='pwd' name='pass' type="password" class="form-control" placeholder="Enter password"></input>
        </div>
        <br>
        <div class="form-group">
            <label for="y/n"><h4>Do you want to add note?(y/n)</h4></label>
            <input id='y/n' name='y' type="text" class="form-control" placeholder="Write y or n"></input>
        </div>
        <div class="form-group">
            <label for="add_note"><h4>Note(If selected 'y' in the field above,please provide a note to be sent.)</h4></label>
            <textarea id='add_note' name='addnote' type="text" class="form-control" placeholder="Write note" rows="6" cols="50"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

</div>
</body>
</html>
