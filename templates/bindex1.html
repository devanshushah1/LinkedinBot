<!DOCTYPE html>
<html lang="en">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="alert alert-success" role="alert">
        <strong>{{ data_saved }}</strong>
    </div>
    <form method="POST">
			{% csrf_token %}
        <br><br>
        <div class="form-group" align="center"><label style="color: crimson"><h4>SCRAP FACEBOOK POSTS FROM YOUR ACCOUNT</h4></label></div>
        <div class="form-group"><label style="color: darkgreen">* Write your mail id and password of your facebook account , along with the numebr of posts which you want to scrap.</label></div>

		<div class="form-group">
            <label for="unique_id_of_email"><h4>Name:</h4></label>
            <input id= "unique_id_of_email"  name='name' type="text" class="form-control" placeholder="Enter name"></input>
		</div>
        <br>
        <div class=form-group">
			<label for="pwd"><h4>State:</h4></label>
            <input id='pwd' name='State' type="text" class="form-control" placeholder="Enter state"></input>
        </div>
        <br>
        <div class="form-group">
            <label for="search_term"><h4>SubState:</h4></label>
            <input id='serch_term' name='SubState' type="text" class="form-control" placeholder="Enter SubState."></input>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

</div>
</body>
</html>
