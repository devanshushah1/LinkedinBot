{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Document</title>
  <style>
    *{
      box-sizing:border-box;
    }
    a{
      text-decoration: none;
      color: black;
    }

    .card:hover{
      border: 2px solid rgb(187, 184, 184);
      box-shadow: 3px 3px 10px rgb(187, 184, 184);
    }
  </style>
  
</head>
<body>
  <nav class="navbar navbar-light bg-light justify-content-between px-4">
    <a class="navbar-brand"><b>AutoMarketing</b></a>
    <form class="form-inline">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'admin:index' %}">Admin</a></button>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
    </form>
  </nav>
  <div style="width: 100%;height: 90vh;display: flex;justify-content: center;align-items: center;flex-direction: column;">
    <div class="container-fluid px-4">
      <div class="row">
        <div class="col-lg-3">
          <a href="{% url 'facebook' %}">
            <div class="card p-5">
              <span style="font-weight: 700;text-align: center;">
                <i class="fa fa-facebook-square fa-4x" style="display: block; color:#1877f2;"></i>
                Get Posts
              </span>
            </div>
          </a>
        </div>
       
        <div class="col-lg-3">
          <a href="{% url 'delete_facebook' %}">
            <div class="card p-5">
              <span style="font-weight: 700;text-align: center;">
                <i class="fa fa-facebook-square fa-4x" style="display: block;color:#1877f2;"></i>
                Delete Posts
              </span>
            </div>
          </a>
        </div>
        <div class="col-lg-3">
          <a href="{% url 'linkedin' %}">
            <div class="card p-5">
              <span style="font-weight: 700;text-align: center;">
                <i class="fa fa-linkedin-square fa-4x" style="display: block;color: #0e76a8;"></i>
                Search Connects
              </span>
            </div>
          </a>
        </div>
        <div class="col-lg-3">
          <a href="{% url 'connect' %}">
            <div class="card p-5">
              <span style="font-weight: 700;text-align: center;">
                <i class="fa fa-linkedin-square fa-4x" style="display: block;color: #0e76a8;"></i>
                Connect
              </span>
            </div>
          </a>
        </div>
      </div>
      <div class="row mt-3" style="display: flex;text-align: center;">
        <div class="col-lg-3">
          <a href="{% url 'yellow' %}">
            <div class="card p-5">
              <span style="font-weight: 700;text-align: center;">
                <div>
                  <img src="{% static 'images/yellow.png' %}" height="79px" width="auto">
                </div>
                Search
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://use.fontawesome.com/feaddb93ff.js"></script>
</body>
</html>
